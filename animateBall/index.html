<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Draw a monster in a canvas</title>
<style id="jsbin-css">
canvas {
  border: 1px solid black;
}
</style>
</head>
<body>
  <canvas id="myCanvas"  width="200" height="200"></canvas>
<script id="jsbin-javascript">
var canvas, ctx, w, h; 
var balls = []; 

var player = {
  x:10,
  y:10,
  width:20,
  height:20,
  color:'red'
}

window.onload = function init() {
    canvas = document.querySelector("#myCanvas");
  
    w = canvas.width; 
    h = canvas.height;  
  
    ctx = canvas.getContext('2d');
  
    balls = createBalls(10);
  
    mainLoop();
};

function mainLoop() {
  ctx.clearRect(0, 0, w, h);
  
  drawFilledRectangle(player);
  drawAllBalls(balls);

  moveAllBalls(balls)
  
  requestAnimationFrame(mainLoop);
}

function createBalls(n) {
  var ballArray = [];
  
  for(var i=0; i < n; i++) {
     var b = {
        x:w/2,
        y:h/2,
        radius: 5 + 30 * Math.random(), 
        speedX: -5 + 10 * Math.random(), 
        speedY: -5 + 10 * Math.random(), 
        color:getARandomColor(),
      }
     ballArray.push(b);
  }
  return ballArray;
}

function getARandomColor() {
  var colors = ['red', 'blue', 'cyan', 'purple', 'pink', 'yellow'];
  var colorIndex = Math.round((colors.length-1)*Math.random()); 
  var c = colors[colorIndex];
 
  return c;
}

function drawAllBalls(ballArray) {
    ballArray.forEach(function(b) {
      drawFilledCircle(b);
    });
}

function moveAllBalls(ballArray) {
  ballArray.forEach(function(b) {
     
      b.x += b.speedX;
      b.y += b.speedY;
  
      testCollisionBallWithWalls(b); 
  });
}

function testCollisionBallWithWalls(b) {
   
    if((b.x + b.radius) > w) {
   
    b.speedX = -b.speedX;
    
    b.x = w - b.radius;
  } else if((b.x -b.radius) < 0) {
  
    b.speedX = -b.speedX;
   
    b.x = b.radius;
  }

  if((b.y + b.radius) > h) {
  
    b.speedY = -b.speedY;
    
    b.y = h - b.radius;
  } else if((b.y -b.radius) < 0) {
  
    b.speedY = -b.speedY;
   
    b.Y = b.radius;
  }  
}

function drawFilledRectangle(r) {

    ctx.save();
 
    ctx.translate(r.x, r.y);
  
    ctx.fillStyle = r.color;
   
    ctx.fillRect(0, 0, r.width, r.height);
  
    ctx.restore();
}

function drawFilledCircle(c) {
    
    ctx.save();

    ctx.translate(c.x, c.y);
  
    ctx.fillStyle = c.color;

    ctx.beginPath();
    ctx.arc(0, 0, c.radius, 0, 2*Math.PI);
    ctx.fill();

    ctx.restore();
}
</script>
